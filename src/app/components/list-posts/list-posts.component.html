<h2>List Post</h2>
    <ul>
        <article *ngFor="let post of listPosts">
            <a [routerLink]="['/post/detail-list/'+post.id+'']">
                {{post.title}}
            </a>
            <div>
                <button (click)="deleteById(post.id!)">Delete</button>
            </div>
        </article>
    </ul>
